<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <div class="container">
        <a href="#" class="navbar-brand">Bootstrap bootcamp</a>

        <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#learn" class="nav-link">What you will learn</a>
            </li>
            <li class="nav-item">
              <a href="#questions" class="nav-link">Questions</a>
            </li>
            <li class="nav-item">
              <a href="#instructors" class="nav-link">Instructors</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <!-- Showcase -->

<section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
  <div class="container">
    <div class="d-sm-flex align-items-center justify-content-between">
      <div>
        <h1 class="">Become a <span class="text-warning">Web Developer</span></h1>
        <p class="lead my-4">
          We focus on teaching our students the fundamentals of the latest
          and greatest technologies to prepare them for their first dev role.
        </p>
        <button type="button" name="button" class="btn btn-primary btn-lg">Start the Enrollment</button>
      </div>
      <img src="img/showcase.svg" alt="" class="img-fluid w-50 d-none d-sm-block">
    </div>
  </div>
</section>

<!-- Newsletter -->

<section class="bg-primary text-light p-5">
  <div class="container">
    <div class="d-md-flex justify-content-between align-items-center">
      <h3 class="mb-3 mb-md-0">Signup for our newsletter</h3>

      <div class="input-group news-input">
        <input type="text"
               class="form-control"
               placeholder="Enter Email"
               aria-label="Enter Email"
               aria-describedby="button-addon2"
               />
      <button type="button"
              class="btn btn-dark btn-lg"
              id="button-addon2"
              >
              Button
      </button>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
  </body>
</html>
